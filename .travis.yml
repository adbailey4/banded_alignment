notifications:
  slack:
    secure: 


language: python
matrix:
  include:
    - os: linux
      compiler: gcc
      python: 3.6
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-6
            - g++-6
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

before_install:
  - wget -O cmake.sh https://cmake.org/files/v3.15/cmake-3.15.3-Linux-x86_64.sh
  - sudo sh cmake.sh --skip-license --exclude-subdir --prefix=/usr/local
  - alias cmake=/usr/local/bin/cmake
  - cmake --version
  - /usr/local/bin/cmake --version

install:
  - cmake --version
  - python --version
  - python3 --version
  - python3 setup.py install

script:
  - cd tests && pytest

