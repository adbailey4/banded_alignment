notifications:
  slack:
    secure: 


language: python
matrix:
  include:
    - os: linux
      compiler: gcc
      python: 3.6
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-6
            - g++-6
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

before_install:
  - version=3.15.3
  - build=3
  - mkdir ~/temp
  - cd ~/temp
  - wget https://cmake.org/files/v$version/cmake-$version.$build.tar.gz
  - https://github.com/Kitware/CMake/releases/download/v3.17.0-rc2/cmake-3.17.0-rc2.tar.gz
  - tar -xzvf cmake-$version.$build.tar.gz
  - ./bootstrap
  - make -j4
  - sudo make install

install:
  - cmake --version
  - python --version
  - python3 --version
  - python3 setup.py install

script:
  - cd tests && pytest

